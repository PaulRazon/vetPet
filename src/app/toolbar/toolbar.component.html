<div class="header" >
  <img id="img-logo" src="../../assets/img/logo_patitas.png" alt="logo" />
  <div class="usuario" *ngIf="userlogin|async as user">
    <img  *ngIf="user.photoURL" src="{{user.photoURL}}" alt="imagen usuario" srcset="" />
    <label for="">{{user.displayName ? user.displayName :user.email}}</label>
    <button  (click)="logout()">Cerrar sesion</button>
  </div>
  <button *ngIf="!(userlogin|async)" class="boton" (click)="navigateToLogin()">Iniciar sesion</button>
</div>
