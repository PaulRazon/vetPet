<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main">
    <h1>Login</h1>
    <div class="login">
      <label for="email">Email</label>
      <input type="email" placeholder="Ingrese su email" [(ngModel)]="usuario.email" />
      
      <label for="">Password</label>
      <input type="password" placeholder="ingrese su password" [(ngModel)]="usuario.password"/>

      <button (click)="login()">Ingresar</button> 
      <button (click)="loginGoogle()">Ingresar con google</button> 
      <button (click)="navigateToTabs()">Continuar como invitado</button>
      <label class="register">多Aun no tienes una cuenta? <a href="../register">Registrarse</a></label>
      <label class="register">多Haz olvidado tu contrase単a? <a href="../reset-password">Restablecer contrase単a</a></label>
    </div>
  </div>
</ion-content>
