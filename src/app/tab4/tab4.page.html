<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <app-toolbar></app-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="openProductAddPage()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="main">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-select 
          fill="outline"
          class="custom-select"
          label="Tipo" 
          [multiple]="true"
          interface="popover"
          label-placement="floating"
          [(ngModel)]="filter"
          (ionChange)="filterProducts()"
          >
          <ion-select-option value="Juguetes y Accesorios">
            Juguetes y Accesorios
          </ion-select-option>
          <ion-select-option value="Ropa">
            Ropa
          </ion-select-option>
          <ion-select-option value="Limpieza">
            Limpieza
          </ion-select-option>
          <ion-select-option value="Alimento">
            Alimento
          </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3" *ngFor="let product of productsFounds; index as i">
          <ion-card class="tarjeta">
            <img [src]="product.photo+i"/>
            <ion-card-header>
              <ion-card-title>
                {{product.name}}
                <ion-badge [color]="getColor(product.type)">{{product.type}}</ion-badge>
              </ion-card-title>
              <ion-card-subtitle>{{ product.price| currency }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{product.description}}
            </ion-card-content>
            <ion-buttons class="ion-justify-content-between">
              <ion-button expand="block"color="warning" (click)="openProductUpdatePage(product.name)">
                <ion-icon size="large" name="pencil"></ion-icon>
              </ion-button>
              <ion-button expand="block"color="danger" (click)="mostrarConfirmacion(product.name)">
                <ion-icon size="large" name="trash-outline"></ion-icon>
              </ion-button>
              
            </ion-buttons>
          
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
