<ion-tabs color="mycolor">

  <ion-tab-bar slot="bottom" color="mycolor">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" *ngIf="rol != 'admin'">
      <ion-icon name="calendar-number-outline"></ion-icon>
      <ion-label>Citas</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="ver-citas" href="ver-citas" *ngIf="rol == 'admin'">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Citas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sales" href="sales" *ngIf="rol == 'admin'">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Ver compras</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="rol != 'admin'">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
