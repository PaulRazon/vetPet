<div class="modal-header">
  <h4>Compra Exitosa</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h3>Productos comprados</h3>
  <hr>
  <div *ngFor="let item of items">
    <p><b>Nombre: </b>{{item.name}} <b>Unidades: </b>{{item.quantity}} <b>Precio: $</b>{{item.unit_amount.value}}</p>
  </div>
  <hr>
  <h3><b>Total: $</b>{{amount}}</h3>
</div>
